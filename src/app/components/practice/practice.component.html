<div class="problem-container">
    
    <div class="nav-left">
       <p>Problems</p>
    </div>
    <div>
       <table mat-table   class="mat-elevation-z8 upcoming" [dataSource]="problemsList">

           <!-- Code Column -->
           <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}}<div>
             
               
            </div> </td>
           </ng-container>
         
           <!-- Name Column -->
           <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef> <div class="center-cell"> Name </div> </th>
             
             <td mat-cell *matCellDef="let element">  
                <div class="problem-div center-cell"><span (click)="goToProblem(element.id)">{{element.title}}</span></div>
            </td>
            
           </ng-container>
         
           
         
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
    </div>
   
</div>
